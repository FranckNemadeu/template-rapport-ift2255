,401.5,462.8906,397.5,458.8906" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="395.5" x2="552.5" y1="458.8906" y2="458.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="111" x="407.5" y="453.8247">HTTP 200 + JSON</text><polygon fill="#181818" points="241.5,484.0234,231.5,488.0234,241.5,492.0234,237.5,488.0234" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="235.5" x2="389.5" y1="488.0234" y2="488.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="97" x="247.5" y="482.9575">200 OK + JSON</text><polygon fill="#181818" points="47.5,513.1563,37.5,517.1563,47.5,521.1563,43.5,517.1563" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="41.5" x2="229.5" y1="517.1563" y2="517.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="170" x="53.5" y="512.0903">Affiche les détails du cours</text><!--MD5=[6727b83ba23ccc80eacf894ef2bfa5ea]
@startuml
actor Etudiant
participant Client
participant Routes
participant "CourseController" as CCtrl
participant "CourseService" as CServ
participant "HttpClientApi" as Http
participant "API Planifium" as Planifium

Etudiant -> Client : Saisit /courses/IFT2255
Client -> Routes : GET /courses/IFT2255
Routes -> CCtrl : getCourseDetails(ctx)

CCtrl -> CServ : getCourseDetails("IFT2255")

CServ -> Http : get(BASE_URL + "/courses/IFT2255")
Http -> Planifium : HTTP GET /api/v1/courses/IFT2255
Planifium - -> Http : 200 OK + JSON
Http - -> CServ : body JSON

CServ -> CServ : parse JSON -> CourseDetails
CServ - -> CCtrl : CourseDetails

CCtrl -> CCtrl : ctx.json(details)
CCtrl - -> Routes : HTTP 200 + JSON
Routes - -> Client : 200 OK + JSON
Client - -> Etudiant : Affiche les détails du cours
@enduml

