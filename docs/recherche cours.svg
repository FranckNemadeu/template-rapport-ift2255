="109" x="680.5" y="411.6919">ctx.json(courses)</text><polygon fill="#181818" points="493.5,454.8906,483.5,458.8906,493.5,462.8906,489.5,458.8906" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="487.5" x2="672.5" y1="458.8906" y2="458.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="167" x="499.5" y="453.8247">réponse HTTP 200 + JSON</text><polygon fill="#181818" points="320.5,484.0234,310.5,488.0234,320.5,492.0234,316.5,488.0234" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="314.5" x2="481.5" y1="488.0234" y2="488.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="97" x="326.5" y="482.9575">200 OK + JSON</text><polygon fill="#181818" points="47.5,513.1563,37.5,517.1563,47.5,521.1563,43.5,517.1563" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="41.5" x2="308.5" y1="517.1563" y2="517.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="154" x="53.5" y="512.0903">Affiche la liste des cours</text><!--MD5=[cc8000f508fde1e529076d4dfb92afec]
@startuml
actor Etudiant
participant "Client (Postman/CLI)" as Client
participant "Javalin / Routes" as Routes
participant "CourseController" as CCtrl
participant "CourseService" as CServ
participant "HttpClientApi" as Http
participant "API Planifium" as Planifium

Etudiant -> Client : Saisit /courses?sigles=IFT2255,IFT2015
Client -> Routes : GET /courses?sigles=...
Routes -> CCtrl : searchCourses(ctx)

CCtrl -> CServ : searchCourses(sigles, name)

CServ -> Http : get(BASE_URL + "/courses?courses_sigle=...")
Http -> Planifium : HTTP GET /api/v1/courses?courses_sigle=...
Planifium - -> Http : 200 OK + JSON
Http - -> CServ : body JSON (String)

CServ -> CServ : parse JSON -> List<Course>
CServ - -> CCtrl : List<Course>

CCtrl -> CCtrl : ctx.json(courses)
CCtrl - -> Routes : réponse HTTP 200 + JSON
Routes - -> Client : 200 OK + JSON
Client - -> Etudiant : Affiche la liste des cours
@enduml

